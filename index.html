<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet">
    <title>Session Artist</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="header__wrap">
                <a href="/"><img src="/images/logo.png" alt="logo" /></a>

                <div class="search-block">
                    <input class="search-block__input" placeholder="Search" type="Search" id="site-search" name="q">
                </div>

                <div class="actions">
                    <button class="button">Login in</button>
                    <button class="button fill">Register</button>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="offer">
                <div class="offer__info">

                    <h2 class="offer__title">Session Artists for your
                        dream project.</h2>
                    <span>Select Category</span>
                </div>

                <div class="actions">
                    <button class="button button-brown">Find an artist</button>
                    <button class="button button-green">Become seller</button>
                </div>

                <div class="offer__list">
                    <ul>
                        <li><img src="./images/categories/guitar.png" alt="guitar" /></li>
                        <li><img src="./images/categories/piano.png" alt="piano" /></li>
                        <li><img src="./images/categories/drums.png" alt="drums" /></li>
                        <li><img src="./images/categories/vocal.png" alt="vocal" /></li>
                        <li><img src="./images/categories/video.png" alt="video" /></li>
                        <li><img src="./images/categories/recorder.png" alt="recorder" /></li>
                    </ul>
                </div>

                <div class="social">
                    <h1 class="social__title">Social.</h1>
                    <ul>
                        <li><img src="./images/icons/instagram.svg" alt="instagram" /></li>
                        <li><img src="./images/icons/facebook.svg" alt="facebook" /></li>
                        <li><img src="./images/icons/twitter.svg" alt="twitter" /></li>
                    </ul>
                </div>
            </div>

        </div>
    </section>

    <footer>
        <div class="container">
            <nav class="footer__nav">
                <ul>
                    <li>Mobile App</li>
                    <li>Community</li>
                    <li>Company</li>
                    <li class="footer-logo">
                        <a href="/"><img src="/images/logo.png" alt="logo" /></a>
                    </li>
                    <li>Mobile App</li>
                    <li>Community</li>
                    <li>Company</li>
                </ul>
            </nav>
            <div class="copy">Â© 2022 Session artist All rights reserved</div>
        </div>
    </footer>

</body>

</html>
